<!DOCTYPE html> <!--约束，声明-->
<html lang="zh_CN"> <!--html标签表示html的开始   lang=zh_CN表示中文   html标签一般分为两部分，分别是head和body-->
<head> <!-- 表示头部信息  一般包含三部分内容  title标签 css样式  js代码-->
    <meta charset="UTF-8"> <!--表示当前页面为utf-8字符集-->
    <title>标题</title><!--表示标题-->
</head>
<!--body标签里面也可以设置属性  比如<body bgcolor="red"> 设置背景颜色为红色
-->
<body>
    hello
    <!--onclick表示一次单击(点击)事件
        一个按钮，按钮的名称叫做按钮，点击按钮后跳出窗口，窗口中内容为加油
        alter() 是javaScript语言提供的一个警告框函数，他可以接收任意参数，参数就是警告框的函数信息
        -->
    <button onclick="alert('加油')">按钮</button>
    <!--br表示换行，hr表示加一条水平线-->
    加油拿个<br/>好<hr/>offer
    <!--特殊字符，因为大于号，小于号和标签冲突了嘛，空格的话如果有多个空格浏览器会进行处理，只剩一个空格，所以就需要&nbsp;&nbsp;&nbsp;
        >   &gt;
        <   &lt;
        空格 &nbsp;-->
    oooo&gt;&nbsp;&nbsp;&nbsp;&lt;hhhhh
    <!--一共有6种类型的标题-->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!--超链接
        _self在当前页面进行跳转
        _blank新建一个页面进行跳转
        a 为get请求-->
    <a href="https://www.baidu.com" target="_blank">百度_blank</a>
    <a href="https://www.baidu.com" target="_self">百度_self</a>

    <!--unorder list   ul: 无序列表-->
    <!--li  list item-->
    <ul>
        <li>di</li>
        <li>xi</li>
    </ul>
    <!--order list   ol: 有序列表-->
    <ol>
        <li>di</li>
        <li>xi</li>
    </ol>

    <!--在web中路径分为相对路径和绝对路径两种
        相对路径：
            .     表示当前文件所在的目录
            ..    表示当前文件所在目录的上级目录
            文件名 表示当前文件所在目录的文件，相当于 ./文件名   ./ 可以省略

        绝对路径：
            http://ip:port/工程名/资源路径

        alt: 图片加载失败时显示的信息
    -->
    <img src="../img1/小埋.jpg" width="700" height="700" alt="图片显示失败"/>
    <img src="../img/小林.jpg" width="668" height="713" alt="图片显示失败"/>

    <!--
        <tr>   行标签
        <td>   单元格标签
        <th>   表头标签     表头标签是单元格标签的对其加粗版本，即<td align="center"><b>2.1</b></td>
    -->
    <table width="100" height="100" border="1" cellspacing="0">
        <tr>
            <th>1.1</th>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <td align="center"><b>2.1</b></td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
    </table>


    <!--
        colspan   跨行
        rowspan   跨列
        2 代表2个单元格
    -->
    <table width="100" height="100" border="1" cellspacing="0">
        <tr>
            <th colspan="2">1.1</th>
            <th rowspan="2">1.3</th>
            <th>1.4</th>
            <th>1.5</th>
        </tr>
        <tr>
            <td><b>2.1</b></td>
            <td>2.2</td>
            <td colspan="2" rowspan="2">2.4</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>

    <!--iframe
        内嵌一个窗口，用来显示
        可以和<a>标签一起使用，具体效果直接运行看一下即可
        -->
    <iframe src="static_resource.html" name="abc"></iframe>
    <ul>
        <li><a href="static_resource1.html" target="abc">1.static_resource</a></li>
    </ul>


    <!--表单
        text        文本输入框 value为默认值
        password    密码输入框
        radio       单选框  name属性进行分组，同一组中的只能选一个 checked="checked"表示默认选项
        checkbox    多选框  checked="checked"表示默认选项
        select      下拉列表 selected="selected"表示默认选中
        textarea    多行文本输入框
        reset       重置 value修改按钮上面的字
        submit      提交
        file        文件上传域
        hidden      隐藏域，当我们要发送某些信息，而这些信息不需要用户看见，提交的时候仍然会发送给服务器
        可以通过表格让表单显示的更加整齐
        例如
        <tr>
            <td>用户密码
            </td>
            <td><input type="password"/>
            </td>
        </tr>

        action属性设置提交的服务器地址
        method属性设置提交的方式GET(默认值)或POST

        表单提交的时候，数据没有发送给服务器的三种情况：
            1.表单项没有name属性
            2.单选，多选(下拉列表中的option标签)都需要添加value属性，以便发送给服务器
            3.表单项不在提交的form标签中

        GET请求的特点是：
            1.浏览器地址栏中的地址是：action属性[+?+请求参数]       []表示可选的内容
              请求参数的格式为：name=value&name=value
              例如：
                password=abc
                &
                sex=girl
            2.不安全，提交的参数，比如密码，都在浏览器地址栏中显示了
            3.有数据长度的限制

        POST请求的特点是：
            1.浏览器地址栏中只有action属性值
            2.相对于GET请求要安全
            3.理论上没有数据长度的限制

    -->
    <form action="https://localhost:8080" method="get">
        <label for="user-name-label">用户名称: </label>
        <input type="text" value="默认值" id="user-name-label" name="username"/><br/>
        用户密码: <input type="password" name="password"/><br/>
        性别: <input type="radio" name="sex" checked="checked"/>男<input type="radio" name="sex"/>女<br/>
        兴趣爱好: <input type="checkbox" name="hobby" value="java"/>java<input type="checkbox" name="hobby" value="c++"/>c++<input type="checkbox"/>c<br/>
        国籍: <select>
                <option selected="selected">---请输入国籍---</option>
                <option>中国</option>
                <option>小日本</option>
            </select><br/>
        自我评价: <textarea rows="10" cols="20">我才是默认值</textarea>
        <input type="reset"/> <input type="submit"/> <input type="file"/>
        <input type="hidden" name="abc" value="abcvalue">
    </form>

    <!--
        其他标签：
        div span p
        div     默认在浏览器中独占一行
        span    在浏览器中显示的长度就是数据的长度
        p标签    默认会在段落的上方或者下方各空出一行来（如果已有则不空）
    -->
</body>
</html>
